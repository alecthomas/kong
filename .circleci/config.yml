version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.10

    working_directory: /go/src/github.com/alecthomas/kong
    steps:
      - checkout
      - run:
          name: Prepare
          command: |
            go get -v github.com/jstemmer/go-junit-report
            go get -v -t -d ./...
            mkdir ~/report
          when: always
      - run:
          name: Test
          command: |
            go test -v ./... 2>&1 | tee report.txt && go-junit-report report.txt > ~/report/junit.xml
      - store_test_results:
          path: ~/report

